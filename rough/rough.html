<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiStepper</title>
</head>
<body>
    <div class="div" style="pointer-events:none;"><a href="dashbord.html">hi</a></div>
    <form action=" " autocomplete="on">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" required><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" autocomplete="off"><br><br>
        <input type="submit" onclick="click()">
      </form>
</body>
<script>
    function click(){
        
        var data = document.getElementById("fname" );
        if(data.value == " "){
            document.getElementsByClassName("div")[0].pointerEvents="none";
        }else{
            document.getElementsByClassName("div")[0].pointerEvents="all
            ";
        }
    }
</script>
</html>
